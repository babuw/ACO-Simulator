<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Benjamin Abdipour">
    <meta name="date" content="2017-03-14" scheme="YYYY-MM-DD">
    <meta name="description" content="Ant Colony Optimization simulator.">
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <title>ACO Simulator</title>
	<style type="text/css">
	.header {
		font-family: Tahoma;
		font-size: small;
		text-decoration: none;
		color: #666666;
	}

	.footer {
		font-family: Tahoma;
		font-size: x-small;
		text-decoration: none;
		color: #808080;
	}
	</style>
</head>
<body style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size:12px; text-align: center; margin:0px; padding:0px; vertical-align:top" id="body">
<table style="padding: 0px; margin: 0px; width: 100%; height: 100%; text-align: center; border-spacing:0px">
	<tr><td style="height:5px"></td></tr>
	<tr><td>
		<form>
			<table style="width: 1000px; border-width: 0; border-spacing:0px;" align="center">
				<tr>
					<td class="header"><strong>ACO Simulator</strong></td>
					<td class="header">Ant per time-unit <input name="antNumber" id="antNumber" type="text" style="width: 40px"></td>
					<td class="header">Propagation interval <input name="iterationSpeed" id="iterationSpeed" type="text" style="width: 70px"> ms</td>
					<td class="header">Ant intelligence <input name="antIntelligence" id="antIntelligence" type="text" style="width: 40px"> 1~100</td>
					<td class="header" style="width: 225px">
					<table style="border-spacing:1px; width:100%"><tr>
					<td class="header" style="width: 50%; text-align: right"><input name="start" id="start" type="button" value="Start" onclick="Main()"></td>
					<td class="header" style="width: 30%"><input name="reset" id="reset" type="button" value="Reset" onclick="Reset()"></td>
					<td class="header" style="width: 20%"><input name="help" id="help" type="button" value="Help" onclick="Help()"></td>
					</tr></table>
					</td>
				</tr>
			</table>
		</form>
		</td></tr>
	<tr><td style="height:5px"></td></tr>
	<tr>
		<td style="height: 100%; width: 100%; text-align: center;" align="center">
		<canvas id="gameWorld" tabindex="1" width="1000px" height="650px" style="width: 1000px; height: 650px; text-align: center; background-image:url('./img/background.png')">
        <img id="nest" width="30" height="30">
        <img id="food" width="15" height="15">
        </canvas>
		</td>
	</tr>
	<tr><td style="height:5px"></td></tr>
	<tr><td style="height:5px">
		<table style="width: 1000px; border-spacing:0px" align="center">
			<tr><td style="text-align: left" class="footer">Benjamin Abdipour, University of Washington Tacoma</td>
				<td style="text-align: right" class="footer">bg color: 
				<a href="#" onclick="document.body.style.backgroundColor = 'white'" class="footer">white</a>, 
				<a href="#" onclick="document.body.style.backgroundColor = 'black'" class="footer">black</a>,  
				<a href="#" onclick="document.body.style.backgroundColor = '#e1f5fa'" class="footer">blue</a>, 
				<a href="#" onclick="document.body.style.backgroundColor = '#d5ead7'" class="footer">green</a>,  
				<a href="#" onclick="document.body.style.backgroundColor = '#f6f0fa'" class="footer">pink</a></td>
			</tr>
		</table>
	</td></tr>
</table>
</body>
</html>
